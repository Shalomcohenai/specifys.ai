    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            getAuth
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9hr0IWM4EREzkKDxBxYoYinV6LJXWXV4",
            authDomain: "specify-ai.firebaseapp.com",
            projectId: "specify-ai",
            storageBucket: "specify-ai.firebasestorage.app",
            messagingSenderId: "734278787482",
            appId: "1:734278787482:web:0e312fb6f197e849695a23",
            measurementId: "G-4YR9LK63MR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');
            
            // Clear messages
            hideMessages();
        }

        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Auth functions
        async function registerWithEmail(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                return userCredential.user;
            } catch (error) {
                throw new Error(getAuthErrorMessage(error.code));
            }
        }

        async function loginWithEmail(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                return userCredential.user;
            } catch (error) {
                throw new Error(getAuthErrorMessage(error.code));
            }
        }

        async function loginWithGoogle() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                return result.user;
            } catch (error) {
                throw new Error(getAuthErrorMessage(error.code));
            }
        }

        // Error messages
        function getAuthErrorMessage(errorCode) {
            const errorMessages = {
                        'auth/user-not-found': 'User not found',
        'auth/wrong-password': 'Wrong password',
        'auth/email-already-in-use': 'Email already in use',
        'auth/weak-password': 'Password too weak',
        'auth/invalid-email': 'Invalid email',
                'auth/user-disabled': 'Account disabled',
                'auth/too-many-requests': 'Too many attempts, try again later',
                'auth/operation-not-allowed': 'Operation not allowed',
                'auth/requires-recent-login': 'Requires recent login',
                'auth/popup-closed-by-user': 'Login window closed',
                'auth/cancelled-popup-request': 'Request cancelled',
                'auth/popup-blocked': 'Login window blocked',
                'auth/account-exists-with-different-credential': 'Account exists with different credential',
                'auth/credential-already-in-use': 'Credential already in use',
                'auth/invalid-credential': 'Invalid credential',
                'auth/timeout': 'Timeout, try again',
                'auth/network-request-failed': 'Network error, check internet connection'
            };
            
            return errorMessages[errorCode] || 'Unknown error';
        }

        // Form handlers
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('login-btn-text');
            
            btn.disabled = true;
            btnText.textContent = 'Logging in...';
            
            try {
                await loginWithEmail(email, password);
                showSuccess('Login successful! Redirecting to homepage...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Login';
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const btn = document.getElementById('register-btn');
            const btnText = document.getElementById('register-btn-text');
            
            btn.disabled = true;
            btnText.textContent = 'Registering...';
            
            try {
                await registerWithEmail(email, password);
                showSuccess('Registration successful! Redirecting to homepage...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Register';
            }
        });

        // Google login
        window.loginWithGoogle = async function() {
            try {
                await loginWithGoogle();
                showSuccess('Login successful! Redirecting to homepage...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showError(error.message);
            }
        };

        // Global functions
        window.switchTab = switchTab;

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.querySelector('i').classList.toggle('fa-moon', !isDarkMode);
            themeToggle.querySelector('i').classList.toggle('fa-sun', isDarkMode);
            themeToggle.setAttribute('aria-label', isDarkMode ? 'Toggle light mode' : 'Toggle dark mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            themeToggle.setAttribute('aria-label', 'Toggle light mode');
        } else {
            document.body.classList.remove('dark-mode');
            themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
            themeToggle.setAttribute('aria-label', 'Toggle dark mode');
            localStorage.setItem('theme', 'light');
        }

        // Menu toggle functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const headerLinks = document.querySelector('.header-links');
        menuToggle.addEventListener('click', () => {
            const isActive = headerLinks.classList.contains('active');
            headerLinks.classList.toggle('active');
            menuToggle.setAttribute('aria-expanded', !isActive);
        });

        // Close menu when clicking on background
        headerLinks.addEventListener('click', (e) => {
            if (e.target === headerLinks) {
                headerLinks.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });

        // Close menu when clicking on links
        document.querySelectorAll('.header-links a').forEach(link => {
            link.addEventListener('click', () => {
                headerLinks.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            });
        });
    </script>
