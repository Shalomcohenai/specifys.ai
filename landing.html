<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Turn your ideas into detailed application specifications with specifys.ai. Start now!"
    />
    <meta
      name="keywords"
      content="application specification, AI development, specifys.ai"
    />
    <title>Welcome to specifys.ai</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-XXXXXXXXXX");
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        overflow-x: hidden;
        color: #fff;
        font-family: "Montserrat", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px 24px;
      }

      .logo a {
        text-decoration: none;
        color: #ffffff;
        font-size: 1.75rem;
        font-weight: bold;
      }

      .landing-container {
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 90%;
      }

      .landing-container h1 {
        font-size: clamp(1.5rem, 6vw, 3rem);
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .cta-button {
        display: block;
        margin: 0 auto;
        padding: 12px 30px;
        background-color: transparent;
        border: 2px solid #ffffff;
        border-radius: 50px;
        cursor: pointer;
        font-size: clamp(1rem, 2.5vw, 1.3rem);
        font-weight: 700;
        color: #ffffff;
        font-family: "Montserrat", sans-serif;
        animation: bounce 2s infinite ease-in-out;
        transition: transform 0.2s ease;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .cta-button:hover {
        transform: scale(1.05);
      }

      @media (max-width: 480px) {
        header {
          flex-direction: column;
          align-items: center;
        }

        .landing-container h1 {
          font-size: clamp(1.25rem, 5vw, 2rem);
          white-space: normal;
          line-height: 1.2;
          margin-bottom: 20px;
        }

        .cta-button {
          font-size: clamp(0.9rem, 2vw, 1.1rem);
          padding: 10px 25px;
        }
      }

      .cta-button:focus {
        outline: 3px solid #23a6d5;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <header role="banner">
      <div class="logo">
        <a href="index.html" aria-label="specifys.ai homepage">specifys.ai</a>
      </div>
    </header>

    <div class="landing-container">
      <h1>Let AI help you develop your next big idea.</h1>
      <button
        class="cta-button"
        onclick="window.location.href='index.html'"
        aria-label="Get Started with specifys.ai"
      >
        Get Started
      </button>
    </div>

    <noscript>
      <div
        style="text-align: center; padding: 20px; background: #fff; color: #333"
      >
        <p>
          This website requires JavaScript to function properly. Please enable
          JavaScript in your browser settings.
        </p>
      </div>
    </noscript>
  </body>
</html>
