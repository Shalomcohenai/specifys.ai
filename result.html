<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View the generated app specification with specifys.ai.">
  <meta name="keywords" content="app specification result, AI-generated specification, specifys.ai">
  <meta name="author" content="specifys.ai Team">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="specifys.ai - Your App Specification">
  <meta property="og:description" content="View the detailed app specification generated by specifys.ai for your idea.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://specifys.ai/result.html">
  <meta property="og:image" content="https://specifys.ai/assets/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="specifys.ai - Your App Specification">
  <meta name="twitter:description" content="View the detailed app specification generated by specifys.ai for your idea.">
  <meta name="twitter:image" content="https://specifys.ai/assets/og-image.jpg">
  <title>specifys.ai - Result</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body class="page-default">
  <header class="thematic-header" role="banner">
    <div class="logo"><a href="index.html" aria-label="specifys.ai homepage">specifys.ai</a></div>
  </header>

  <div class="result-container" style="max-width: 800px; margin: 50px auto; text-align: center;">
    <h1>Your App Specification</h1>
    <p>Congratulations! Your detailed app specification has been generated.</p>

    <div id="resultContent" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; text-align: left; white-space: pre-wrap;" aria-live="polite">
      <p id="specText">Loading specification...</p>
    </div>

    <button id="downloadPdfButton" style="background-color: #23a6d5; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer;" onclick="downloadPdf()" aria-label="Download specification as PDF">Download as PDF</button>
  </div>

  <footer style="text-align: center; padding: 20px; color: #fff;">
    <a href="how.html" style="color: #fff; text-decoration: underline;" aria-label="Learn how specifys.ai works">How It Works</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Result page loaded');
      const specText = document.getElementById('specText');
      const generatedContent = localStorage.getItem('generatedContent');
      console.log('Generated content found:', generatedContent);

      if (generatedContent) {
        specText.textContent = generatedContent;
      } else {
        specText.textContent = 'No specification available';
        console.log('No generated content found in localStorage');
      }

      window.downloadPdf = function() {
        const { jsPDF } = window.jspdf;
        if (!jsPDF) {
          alert('jsPDF library not loaded');
          return;
        }

        const doc = new jsPDF();
        const margin = 10;
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const maxLineWidth = pageWidth - 2 * margin;
        let yPosition = margin;

        doc.setFontSize(16);
        doc.text('App Specification', margin, yPosition);
        yPosition += 10;

        doc.setFontSize(12);
        doc.setTextColor(100);

        const lines = doc.splitTextToSize(generatedContent || 'No specification available', maxLineWidth);
        for (let i = 0; i < lines.length; i++) {
          if (yPosition + 10 > pageHeight - margin) {
            doc.addPage();
            yPosition = margin;
          }
          doc.text(lines[i], margin, yPosition);
          yPosition += 7;
        }

        console.log('Saving PDF');
        doc.save('specification.pdf');
      };
    });
  </script>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <noscript>
    <div style="text-align: center; padding: 20px; background: #fff; color: #333;">
      <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
</body>
</html>
