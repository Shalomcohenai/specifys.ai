<body class="page-default">
    <header class="thematic-header">
        <div class="header-left">
            <a href="../../index.html" class="header-logo" aria-label="Specifys.ai homepage">S</a>
        </div>
        <div class="header-right">
            <div class="auth-buttons" id="auth-buttons">
                <!-- Will be populated by auth system -->
            </div>
        </div>
    </header>

    <!-- Hero Section for Login -->
    <div class="hero-hero-section">
        <div class="hero-container">
            <h1 class="hero-title">Login</h1>
            <div class="hero-subtitle">
                <p>Sign in to your account</p>
                <p>and start planning your app</p>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Sign In to Your Account</h2>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <button id="google-login" class="btn btn-google">
                    <span>üîç</span> Continue with Google
                </button>

                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    <p><a href="../../index.html">‚Üê Back to Home</a></p>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script type="module" src="/scripts/firebaseConfig.js"></script>
    <script type="module" src="/scripts/authService.js"></script>
    <script type="module" src="/scripts/navbar.js"></script>
    <script type="module" src="/scripts/routeGuards.js"></script>
    <script type="module">
        // Mobile layout adjustment - move form before hero section on mobile
        function adjustMobileLayout() {
            if (window.innerWidth <= 768) {
                const heroSection = document.querySelector('.hero-hero-section');
                const mainSection = document.querySelector('main');
                const body = document.querySelector('body');
                
                if (heroSection && mainSection) {
                    // Move hero section after main section for mobile
                    body.insertBefore(mainSection, heroSection);
                }
            }
        }
        
        // Run on load and resize
        window.addEventListener('load', adjustMobileLayout);
        window.addEventListener('resize', adjustMobileLayout);
        import { loginWithEmail, loginWithGoogle, onAuthChanged } from '/scripts/authService.js';
        import { redirectIfAuthed } from '/scripts/routeGuards.js';

        // Check if user is already logged in
        redirectIfAuthed('/dashboard.html');

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await loginWithEmail(email, password);
                showMessage('Successfully signed in!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage('Sign in error: ' + error.message, 'error');
            }
        });

        // Google login handler
        document.getElementById('google-login').addEventListener('click', async () => {
            try {
                await loginWithGoogle();
                showMessage('Successfully signed in!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage('Google sign in error: ' + error.message, 'error');
            }
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
