<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 - Specifys.ai</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Specifys.ai</h1>
            </div>
            <div class="nav-links" id="nav-links">
                <!-- Will be populated by navbar.js -->
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>专砖 砖 砖</h2>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">住住:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">砖专 住住:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">专砖</button>
                </form>

                <div class="divider">
                    <span></span>
                </div>

                <button id="google-register" class="btn btn-google">
                    <span></span> 砖 注 Google
                </button>

                <div class="auth-links">
                    <p>砖  专 砖? <a href="/login.html">转专 </a></p>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script type="module" src="/scripts/firebaseConfig.js"></script>
    <script type="module" src="/scripts/authService.js"></script>
    <script type="module" src="/scripts/navbar.js"></script>
    <script type="module" src="/scripts/routeGuards.js"></script>
    <script type="module">
        import { registerWithEmail, loginWithGoogle, onAuthChanged } from '/scripts/authService.js';
        import { redirectIfAuthed } from '/scripts/routeGuards.js';

        // Check if user is already logged in
        redirectIfAuthed('/dashboard.html');

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showMessage('住住转  转转', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('住住 转  驻转 6 转', 'error');
                return;
            }
            
            try {
                await registerWithEmail(email, password);
                showMessage('专砖转 爪!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage('砖 专砖: ' + error.message, 'error');
            }
        });

        // Google register handler
        document.getElementById('google-register').addEventListener('click', async () => {
            try {
                await loginWithGoogle();
                showMessage('专砖转 爪!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage('砖 专砖 注 Google: ' + error.message, 'error');
            }
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
