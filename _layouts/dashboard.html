<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="dashboard-page">
    <!-- Header -->
    {% include header.html %}
    
    <!-- Dashboard Content -->
    <div class="dashboard-container">
        {% if page.title %}
        <div class="dashboard-header">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <p class="dashboard-subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </div>
        {% endif %}
        
        <div class="dashboard-content">
            {{ content }}
        </div>
    </div>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Scroll to top button -->
    {% include scroll-to-top.html %}
    
    <!-- Firebase SDK & Auth -->
    {% include firebase-init.html %}
    {% include firebase-auth.html %}
</body>
</html>
