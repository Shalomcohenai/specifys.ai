name: Update Sitemap

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Also run when articles or academy content changes
  push:
    branches:
      - main
    paths:
      - 'backend/server/articles-routes.js'
      - 'backend/server/academy-routes.js'
      - 'backend/scripts/generate-sitemap.js'
      - '.github/workflows/update-sitemap.yml'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_KEY" ]; then
            echo "⚠️ Warning: FIREBASE_SERVICE_ACCOUNT_KEY secret not set. Skipping sitemap generation."
            exit 0
          fi
          mkdir -p backend
          # Write the JSON key to file (firebase-admin.js looks for it in backend/ directory)
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > backend/firebase-service-account.json
          # Verify the file was created correctly
          if [ ! -f backend/firebase-service-account.json ]; then
            echo "❌ Error: Failed to create firebase-service-account.json"
            exit 1
          fi
          echo "✅ Firebase credentials file created"

      - name: Generate sitemap
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          SITE_URL: https://specifys-ai.com
        run: |
          if [ ! -f backend/firebase-service-account.json ]; then
            echo "⚠️ Firebase credentials not available. Skipping sitemap generation."
            exit 0
          fi
          node backend/scripts/generate-sitemap.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain sitemap.xml)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Cleanup Firebase credentials
        if: always()
        run: |
          rm -f backend/firebase-service-account.json

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sitemap.xml
          git commit -m "Auto-update sitemap [skip ci]"
          git push

