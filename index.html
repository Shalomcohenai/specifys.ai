        <button class="mode-button" data-mode="developers" onmouseover="specifys.showTrackInfo('developers')" onmouseout="specifys.resumeAutoCycle()" ontouchstart="specifys.showTrackInfo('developers')" ontouchend="specifys.resumeAutoCycle()" onclick="specifys.selectMode('developers')" aria-label="Select Dev-Tools mode for developers"><i class="fas fa-code"></i>Dev-Tools</button>

  <script defer src="script.js"></script>
  <script defer src="typingEffect.js"></script>
  <script>
    (function() {
      // Namespace to avoid conflicts
      window.specifys = window.specifys || {};

      document.addEventListener("DOMContentLoaded", () => {
        if (!localStorage.getItem("visited")) {
          window.location.href = "landing.html";
          localStorage.setItem("visited", "true");
        }

        function animateCounter(element, target, duration) {
          let start = 0;
          const increment = target / (duration / 16);
          const interval = setInterval(() => {
            start += increment;
            if (start >= target) {
              start = target;
              clearInterval(interval);
            }
            element.textContent = Math.round(start);
          }, 16);
        }

        const noviceTarget = Math.floor(Math.random() * 50) + 10;
        const developersTarget = Math.floor(Math.random() * 50) + 10;
        const marketTarget = Math.floor(Math.random() * 50) + 10;

        const noviceCount = document.getElementById("noviceCount");
        const developersCount = document.getElementById("developersCount");
        const marketCount = document.getElementById("marketCount");
        if (noviceCount) animateCounter(noviceCount, noviceTarget, 2000);
        if (developersCount) animateCounter(developersCount, developersTarget, 2000);
        if (marketCount) animateCounter(marketCount, marketTarget, 2000);

        // Auto-cycle through track info
        const modes = ['novice', 'developers', 'market'];
        let currentModeIndex = 0;
        let autoCycleInterval;

        function startAutoCycle() {
          autoCycleInterval = setInterval(() => {
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            specifys.showTrackInfo(modes[currentModeIndex], true);
          }, 3000); // Change every 3 seconds
        }

        function stopAutoCycle() {
          if (autoCycleInterval) {
            clearInterval(autoCycleInterval);
          }
          // Remove highlighted class from all buttons
          document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('highlighted'));
        }

        specifys.showTrackInfo = function(mode, isAuto = false) {
          const trackInfo = document.getElementById("trackInfo");
          if (!trackInfo) return;
          trackInfo.classList.add("show");

          // Update button highlight only for auto-cycle
          if (isAuto) {
            document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('highlighted'));
            const button = document.querySelector(`.mode-button[data-mode="${mode}"]`);
            if (button) button.classList.add('highlighted');
          }

          if (mode === "novice") {
            trackInfo.textContent = "For non-coders with big ideas. Craft an AI-driven app specification to create your app without writing a single line of code.";
          } else if (mode === "developers") {
            trackInfo.textContent = "For developers building robust apps. Get a detailed technical blueprint with file structures, APIs, and scripts to streamline your coding.";
          } else if (mode === "market") {
            trackInfo.textContent = "For entrepreneurs who want in-depth market research to validate their app idea and pitch to investors.";
          }
        };

        specifys.resumeAutoCycle = function() {
          stopAutoCycle();
          startAutoCycle();
        };

        specifys.selectMode = function(mode) {
          try {
            stopAutoCycle();
            const buttons = document.querySelectorAll(".mode-button");
            buttons.forEach((btn) => btn.classList.remove("active"));
            const selectedButton = document.querySelector(`.mode-button[data-mode="${mode}"]`);
            if (selectedButton) selectedButton.classList.add("active");
            localStorage.setItem("selectedMode", mode);
            let redirectUrl;
            switch (mode) {
              case "novice":
                redirectUrl = "./processing-novice.html";
                break;
              case "developers":
                redirectUrl = "./processing.html";
                break;
              case "market":
                redirectUrl = "./processing-market.html";
                break;
              default:
                console.error("Invalid mode:", mode);
                return;
            }
            window.location.href = redirectUrl;
          } catch (error) {
            console.error("Error in selectMode:", error);
            alert("Failed to navigate to the selected track. Please try again.");
          }
        };

        // Start auto-cycle on page load
        startAutoCycle();

        // Add touch event listeners to buttons to ensure touch support
        document.querySelectorAll('.mode-button').forEach(button => {
          button.addEventListener('touchstart', (e) => {
            // Only prevent default for touch-specific behavior, allow click
            const mode = button.getAttribute('data-mode');
            stopAutoCycle();
            specifys.showTrackInfo(mode);
          });
          button.addEventListener('touchend', () => {
            specifys.resumeAutoCycle();
          });
        });
      });
    })();
  </script>
