      <div class="mode-buttons" id="modeButtons">
        <button class="mode-button" data-mode="novice" onmouseover="showTrackInfo('novice')" onmouseout="hideTrackInfo()" onclick="selectMode('novice')" aria-label="Select Start-Easy mode for non-programmers"><i class="fas fa-edit"></i>Start-Easy</button>
        <button class="mode-button" data-mode="developers" onmouseover="showTrackInfo('developers')" onmouseout="hideTrackInfo()" onclick="selectMode('developers')" aria-label="Select Dev-Tools mode for developers"><i class="fas fa-code"></i>Dev-Tools</button>
        <button class="mode-button" data-mode="market" onmouseover="showTrackInfo('market')" onmouseout="hideTrackInfo()" onclick="selectMode('market')" aria-label="Select Explore mode for entrepreneurs"><i class="fas fa-chart-bar"></i>Explore</button>

    <div class="stats-section">

      <div class="stats-container">

          <h3>Start-Easy</h3>
          <div class="stat-number" id="noviceCount">0</div>
        </div>
        <div class="stat-box">
          <h3>Dev-Tools</h3>
          <div class="stat-number" id="developersCount">0</div>
        </div>

          <h3>Explore</h3>

  <script defer src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("visited")) {
        window.location.href = "landing.html";
        localStorage.setItem("visited", "true");
      }

      function animateCounter(element, target, duration) {
        let start = 0;
        const increment = target / (duration / 16);
        const interval = setInterval(() => {
          start += increment;
          if (start >= target) {
            start = target;
            clearInterval(interval);
          }
          element.textContent = Math.round(start);
        }, 16);
      }

      const noviceTarget = Math.floor(Math.random() * 50) + 10;
      const developersTarget = Math.floor(Math.random() * 50) + 10;
      const marketTarget = Math.floor(Math.random() * 50) + 10;

      const noviceCount = document.getElementById("noviceCount");
      const developersCount = document.getElementById("developersCount");
      const marketCount = document.getElementById("marketCount");
      if (noviceCount) animateCounter(noviceCount, noviceTarget, 2000);
      if (developersCount) animateCounter(developersCount, developersTarget, 2000);
      if (marketCount) animateCounter(marketCount, marketTarget, 2000);
    });

    function selectMode(mode) {
      const buttons = document.querySelectorAll(".mode-button");
      buttons.forEach((btn) => btn.classList.remove("active"));
      document.querySelector(`.mode-button[data-mode="${mode}"]`).classList.add("active");
      localStorage.setItem("selectedMode", mode);
      if (mode === "novice") {
        window.location.href = "./processing-novice.html";
      } else if (mode === "market") {
        window.location.href = "./processing-market.html";
      } else {
        window.location.href = "./processing.html";
      }
    }

    function showTrackInfo(mode) {
      const trackInfo = document.getElementById("trackInfo");
      trackInfo.classList.add("show");
      if (mode === "novice") {
        trackInfo.textContent = "For non-coders with big ideas. Craft an AI-driven app specification to create your app without writing a single line of code.";
      } else if (mode === "developers") {
        trackInfo.textContent = "For developers building robust apps. Get a detailed technical blueprint with file structures, APIs, and scripts to streamline your coding.";
      } else if (mode === "market") {
        trackInfo.textContent = "For entrepreneurs who want in-depth market research to validate their app idea and pitch to investors.";
      }
    }

    function hideTrackInfo() {
      const trackInfo = document.getElementById("trackInfo");
      trackInfo.classList.remove("show");
      trackInfo.textContent = "";
    }
  </script>
