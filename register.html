<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Promptsy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-default">
  <header class="thematic-header">
    <div class="logo"><a href="index.html">Promptsy</a></div>
    <nav class="nav-links">
      <button onclick="window.location.href='register.html'" class="auth-button">Sign Up</button>
      <button onclick="window.location.href='login.html'" class="auth-button">Log In</button>
    </nav>
  </header>

  <div class="content-box login-container">
    <h1>Register</h1>
    <form id="register-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="styled-button">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div class="footer-bar"></div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
