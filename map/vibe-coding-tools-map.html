  <script type="text/babel">
    async function fetchTools() {
      try {
        const response = await fetch('tools.json');
        if (!response.ok) throw new Error('Network response was not ok ' + response.status);
        let data = await response.json();
        data = data.filter(tool => tool.category !== "UI/UX Design");
        data = data.map(tool => {
          if (tool.category === "UI/UX Design & Prototyping Tools") {
            return { ...tool, category: "Prototyping Tools" };
          }
          return tool;
        });
        data.push({ id: "ux1", name: "UX Tool 1", category: "User Design", description: "A tool for UI/UX design with collaborative features.", link: "https://example.com/ux1", rating: 4, pros: ["Collaboration", "Easy UI design"] });
        data.push({ id: "proto1", name: "Proto Tool 1", category: "Prototyping Tools", description: "A downloadable prototyping tool with AI enhancements.", link: "https://example.com/proto1/download", rating: 4, pros: ["AI prototyping", "Downloadable"] });
        return data.map(tool => ({
          ...tool,
          rating: tool.rating || Math.floor(Math.random() * 5) + 1,
          pros: tool.pros || ["No additional pros available"]
        }));
      } catch (error) {
        console.error('Failed to fetch tools:', error);
        return [];
      }
    }

    const ToolCard = ({ tool }) => {
      const handleClick = () => {
        if (tool.link !== "#") {
          window.open(tool.link, '_blank', 'noopener,noreferrer');
        }
      };

      return (
        <div
          className={`tool-card ${tool.category.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-')}`}
          onClick={handleClick}
          role="button"
          tabIndex={0}
          onKeyPress={(e) => e.key === 'Enter' && handleClick()}
          aria-label={tool.link === "#" ? `Placeholder: ${tool.name}` : `Open ${tool.name} website`}
        >
          {tool.special && <div className="tool-special">{tool.special}</div>}
          <div>
            <div className="tool-name">{tool.name}</div>
            <div className="tool-description">{tool.description || "Placeholder tool with basic functionality."}</div>
            <div className="tool-pros">Pros: {tool.pros.join(", ")}</div>
            <div className="tool-rating">
              {Array.from({ length: 5 }, (_, i) => (
                <i
                  key={i}
                  className={`fas fa-star ${i < Math.floor(tool.rating) ? 'text-warning' : ''}`}
                  style={{ opacity: i < tool.rating ? 1 : 0.3 }}
                  aria-hidden="true"
                />
              ))}
              <span className="visually-hidden">{tool.rating} out of 5 stars</span>
            </div>
          </div>
        </div>
      );
    };

    const ToolMap = () => {
      const [tools, setTools] = React.useState([]);
      const [selectedCategory, setSelectedCategory] = React.useState(null);

      React.useEffect(() => {
        fetchTools().then(data => setTools(data));
      }, []);

      const categories = [...new Set(tools.map(tool => tool.category))];

      const filteredTools = selectedCategory
        ? tools.filter(tool => tool.category === selectedCategory)
        : tools;

      const handleCategoryClick = (category) => {
        setSelectedCategory(prev => prev === category ? null : category);
      };

      return (
        <div>
          <div className="category-filter">
            <button
              className={`${selectedCategory === null ? 'active all-btn' : 'all-btn'}`}
              onClick={() => handleCategoryClick(null)}
              aria-pressed={selectedCategory === null}
            >
              All
            </button>
            {categories.map(category => (
              <button
                key={category}
                className={`${selectedCategory === category ? 'active' : ''} ${category.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-')}-btn`}
                onClick={() => handleCategoryClick(category)}
                aria-pressed={selectedCategory === category}
              >
                {category}
              </button>
            ))}
          </div>
          {filteredTools.length > 0 ? (
            selectedCategory ? (
              <>
                <h2
                  className={`text-center mb-3 ${selectedCategory.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-')}`}
                  aria-live="polite"
                >
                  {selectedCategory}
                </h2>
                <div className="row row-cols-1 row-cols-md-2 g-3">
                  {filteredTools.map(tool => (
                    <div key={tool.id} className="col">
                      <ToolCard tool={tool} />
                    </div>
                  ))}
                </div>
              </>
            ) : (
              categories.map(category => (
                <div key={category}>
                  <h2
                    className={`text-center mb-3 ${category.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-')}`}
                    aria-live="polite"
                  >
                    {category}
                  </h2>
                  <div className="row row-cols-1 row-cols-md-2 g-3">
                    {tools.filter(tool => tool.category === category).map(tool => (
                      <div key={tool.id} className="col">
                        <ToolCard tool={tool} />
                      </div>
                    ))}
                  </div>
                </div>
              ))
            )
          ) : (
            <p className="text-center" aria-live="polite">No tools available for the selected category.</p>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ToolMap />);
  </script>
