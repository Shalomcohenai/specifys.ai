  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --primary-color: #0078d4;
      --secondary-color: #6c757d;
      --light-gray: #e9ecef;
      --border-color: #dee2e6;
      --chat-bg: #fff;
      --system-msg-bg: #f8f9fa;
      --user-msg-bg: #0078d4;
      --user-msg-text: #fff;
      --input-bg: #fff;
      --input-border: #dee2e6;
      --button-hover: #005ea2;
      --progress-bg: #e9ecef;
      --progress-fill: #0078d4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      background: var(--chat-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      height: calc(100vh - 80px);
      min-height: 700px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 80px; /* Add margin to avoid header overlap */
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: var(--chat-bg);
    }

    .message {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: fadeIn 0.3s ease-in;
    }

    .message.system {
      flex-direction: row;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .message.system .message-avatar {
      background: var(--secondary-color);
      color: white;
    }

    .message.user .message-avatar {
      background: var(--primary-color);
      color: white;
    }

    .message-content {
      flex: 1;
      max-width: 70%;
    }

    .message.system .message-content {
      background: var(--system-msg-bg);
      padding: 16px;
      border-radius: 18px;
      border: 1px solid var(--border-color);
    }

    .message.user .message-content {
      background: var(--user-msg-bg);
      color: var(--user-msg-text);
      padding: 16px;
      border-radius: 18px;
      position: relative;
    }

    .message-text {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .yes-no-buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .yes-no-btn {
      padding: 10px 24px;
      border: 2px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .yes-no-btn:hover {
      border-color: var(--primary-color);
      background: var(--primary-color);
      color: white;
    }

    .yes-no-btn.selected {
      border-color: var(--primary-color);
      background: var(--primary-color);
      color: white;
    }

    .message-examples,
    .message-tips {
      background: rgba(255, 255, 255, 0.5);
      padding: 12px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .message-examples.hidden,
    .message-tips.hidden {
      display: none;
    }

    .chat-input-container {
      padding: 20px;
      background: var(--chat-bg);
      border-top: 1px solid var(--border-color);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--input-border);
      border-radius: 24px;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      min-height: 48px;
      max-height: 120px;
      transition: border-color 0.2s ease;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .send-button {
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
      min-width: 80px;
    }

    .send-button:hover {
      background: var(--button-hover);
    }

    .send-button:disabled {
      background: var(--secondary-color);
      cursor: not-allowed;
    }

    .progress-container {
      padding: 0 20px 20px;
      background: var(--chat-bg);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--progress-fill);
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    .progress-text {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--secondary-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chat-container {
        margin: 10px;
        height: calc(100vh - 60px);
        min-height: 600px;
      }
      
      .message-content {
        max-width: 85%;
      }
      
      .yes-no-buttons {
        flex-direction: column;
      }
      
      .yes-no-btn {
        text-align: center;
      }
    }
  </style>
