      <div id="loadingSpinner" class="loading-spinner"></div>
    </div>

  <script>
    const stepTitles = ["Description", "Features"];
    const questions = [
      "What is the purpose of your app, its key features, and who is the target audience (e.g., age, interests, needs)?",
      "What are the key features that make your app unique or valuable in the market?"
    ];
    const tips = [
      "Explain the core problem your app solves, list 2-3 key features, and identify the target audience (e.g., age, interests, needs).",
      "List specific features that make your app unique, such as real-time tracking, social integration, or personalized recommendations."
    ];
    const exampleAnswers = [
      "FitTrack helps fitness enthusiasts track workouts and progress. Features: workout logging, progress charts, community challenges. Target: adults 18-40 who exercise regularly.",
      "Workout logging with voice input, real-time progress charts, social sharing, personalized plans, and integration with wearables."
    ];
    let currentStep = 0;
    const totalSteps = questions.length;
    let textareas, charCounts, stepQuestions, tipTexts, exampleButtons, errorMessages, prevButton, nextButton, goButton, loadingSpinner, toast;
    const storageKey = "marketAnswers";
    let answers = JSON.parse(localStorage.getItem(storageKey)) || {};
    let originalAnswers = ["", ""];
    const indicators = ["description-indicator", "features-indicator"];
    let typingTimer;
    let feedbackTimer;
    let dotsTimer;
    let dotsCount = 0;
    function showExample(index) {
      originalAnswers[index] = textareas[index].value;
      textareas[index].value = exampleAnswers[index];
      charCounts[index].textContent = `${textareas[index].value.length}/2500`;
    }
    function restoreAnswer(index) {
      textareas[index].value = originalAnswers[index];
      charCounts[index].textContent = `${textareas[index].value.length}/2500`;
    }
    function showToast() {
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
    function showFeedbackMessage(index, message, type) {
      errorMessages[index].textContent = message;
      errorMessages[index].className = "error-message show";
      if (type === "analyzing") {
        errorMessages[index].classList.add("analyzing");
        errorMessages[index].classList.remove("feedback", "success");
      } else if (type === "short") {
        errorMessages[index].classList.add("feedback");
        errorMessages[index].classList.remove("analyzing", "success");
      } else {
        errorMessages[index].classList.add("success");
        errorMessages[index].classList.remove("analyzing", "feedback");
      }
      errorMessages[index].style.display = "block";
    }
    function hideFeedbackMessage(index) {
      errorMessages[index].style.display = "none";
      errorMessages[index].classList.remove("show", "analyzing", "feedback", "success");
      clearInterval(dotsTimer);
    }
    function updateDots(index) {
      dotsCount = (dotsCount + 1) % 4;
      const dots = ".".repeat(dotsCount);
      errorMessages[index].textContent = `Analyzing answer${dots}`;
    }
    function updateUI() {
      document.querySelectorAll(".step-container").forEach((step, index) => {
        step.classList.toggle("active", index === currentStep);
      });
      stepQuestions[currentStep].textContent = questions[currentStep];
      tipTexts[currentStep].innerHTML = tips[currentStep] + '<span class="close-tip" onclick="this.parentElement.style.display=\'none\'">×</span>';
      textareas[currentStep].value = answers[currentStep] || "";
      charCounts[currentStep].textContent = `${textareas[currentStep].value.length}/2500`;
      const progress = ((currentStep + 1) / totalSteps) * 100;
      document.querySelectorAll(".progress-fill").forEach(fill => {
        fill.style.width = `${progress}%`;
      });
      indicators.forEach((indicator, index) => {
        const element = document.getElementById(indicator);
        if (answers[index] && answers[index].trim()) {
          element.classList.add("completed");
        } else {
          element.classList.remove("completed");
        }
      });
      prevButton.style.display = currentStep === 0 ? "none" : "flex";
      nextButton.style.display = currentStep === totalSteps - 1 ? "none" : "flex";
      goButton.style.display = currentStep === totalSteps - 1 ? "flex" : "none";
      goButton.disabled = !indicators.every(indicator => {
        const element = document.getElementById(indicator);
        return element.classList.contains("completed");
      });
      goButton.setAttribute("aria-label", goButton.disabled ? "Go to generate market research, disabled until all required questions are answered" : "Go to generate market pred-market.html");
    }
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("currentMode") !== "market") {
        localStorage.removeItem("processingAnswers");
        localStorage.removeItem("noCodeAnswers");
        localStorage.setItem("currentMode", "market");
        answers = {};
        localStorage.setItem(storageKey, JSON.stringify(answers));
      }
      textareas = [
        document.getElementById("stepTextarea0"),
        document.getElementById("stepTextarea1")
      ];
      charCounts = [
        document.getElementById("charCount0"),
        document.getElementById("charCount1")
      ];
      stepQuestions = [
        document.getElementById("stepQuestion0"),
        document.getElementById("stepQuestion1")
      ];
      tipTexts = [
        document.getElementById("tipText0"),
        document.getElementById("tipText1")
      ];
      exampleButtons = [
        document.getElementById("exampleButton0"),
        document.getElementById("exampleButton1")
      ];
      errorMessages = [
        document.getElementById("errorMessage0"),
        document.getElementById("errorMessage1")
      ];
      prevButton = document.getElementById("prevButton");
      nextButton = document.getElementById("nextButton");
      goButton = document.getElementById("goButton");
      loadingSpinner = document.getElementById("loadingSpinner");
      toast = document.getElementById("toast");
      updateUI();
      textareas.forEach((textarea, index) => {
        textarea.addEventListener("input", () => {
          answers[index] = textarea.value;
          localStorage.setItem(storageKey, JSON.stringify(answers));
          charCounts[index].textContent = `${textarea.value.length}/2500`;
          clearTimeout(typingTimer);
          clearTimeout(feedbackTimer);
          clearInterval(dotsTimer);
          showFeedbackMessage(index, "Analyzing answer.", "analyzing");
          dotsTimer = setInterval(() => updateDots(index), 500);
          typingTimer = setTimeout(() => {
            localStorage.setItem(storageKey, JSON.stringify(answers));
            showToast();
          }, 10000);
          feedbackTimer = setTimeout(() => {
            clearInterval(dotsTimer);
            const value = textarea.value.trim();
            if (value.length === 0) {
              hideFeedbackMessage(index);
            } else if (value.length < 50) {
              showFeedbackMessage(index, "Your answer is a bit short. Try adding more details!", "short");
            } else if (value.length < 100) {
              showFeedbackMessage(index, "Your answer length is okay, but could use more depth.", "success");
            } else {
              showFeedbackMessage(index, "Great job! Your answer length is good.", "success");
            }
          }, 1500);
          updateUI();
        });
        textarea.addEventListener("keydown", () => {
          clearTimeout(feedbackTimer);
          clearInterval(dotsTimer);
          showFeedbackMessage(index, "Analyzing answer.", "analyzing");
          dotsTimer = setInterval(() => updateDots(index), 500);
        });
      });
      const themeToggle = document.getElementById('themeToggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggle.querySelector('i').classList.toggle('fa-moon', !isDarkMode);
        themeToggle.querySelector('i').classList.toggle('fa-sun', isDarkMode);
        themeToggle.setAttribute('aria-label', isDarkMode ? 'Toggle light mode' : 'Toggle dark mode');
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      });
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        themeToggle.setAttribute('aria-label', 'Toggle light mode');
      }
    });
    window.prevStep = function() {
      if (currentStep > 0) {
        hideFeedbackMessage(currentStep);
        currentStep--;
        updateUI();
      }
    };
    window.nextStep = function() {
      const textareaValue = textareas[currentStep].value.trim();
      if (!textareaValue) {
        showFeedbackMessage(currentStep, "Please answer the current question before proceeding.", "short");
        return;
      }
      answers[currentStep] = textareaValue;
      localStorage.setItem(storageKey, JSON.stringify(answers));
      showToast();
      if (currentStep < totalSteps - 1) {
        hideFeedbackMessage(currentStep);
        currentStep++;
        updateUI();
      }
    };
    window.generateSpecification = async function() {
      const answers = JSON.parse(localStorage.getItem(storageKey)) || {};
      if (Object.keys(answers).length < totalSteps) {
        showFeedbackMessage(currentStep, "Please complete all steps before generating the market research.", "short");
        return;
      }
      hideFeedbackMessage(currentStep);
      goButton.style.display = "none";
      loadingSpinner.style.display = "block";
      let rawContent = "# Market Research\n\n";
      rawContent += "## Description\n\n" + (answers[0] || "No description provided.") + "\n\n";
      rawContent += "## Features\n\n" + (answers[1] || "No features provided.") + "\n";
      localStorage.setItem("rawContent", rawContent);
      const formData = {
        idea: answers[0] || '',
        topic: 'Market Research',
        platform: 'Mobile (iOS and Android)',
        answers: answers
      };
      localStorage.setItem("formData", JSON.stringify(formData));
      showToast();
      try {
        if (typeof window.generateSpecificationOriginal !== "function") {
          throw new Error("External script (processing-market.js) failed to load or function is missing.");
        }
        await window.generateSpecificationOriginal();
      } catch (error) {
        console.error("Error calling API:", error);
        showFeedbackMessage(currentStep, `Failed to generate market research: ${error.message}.`, "short");
        localStorage.setItem("generatedContent", rawContent);
      }
      loadingSpinner.style.display = "none";
      window.location.href = "result-market.html";
    };
  </script>
