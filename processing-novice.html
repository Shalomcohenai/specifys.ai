  <header class="thematic-header" role="banner">

    </div>
  </header>

  <div class="carousel-container">

      <i class="fas fa-arrow-left"></i>
    </button>
    <div id="carouselContent" class="carousel-content">

          </div>
          <div class="yes-no-question">

          </div>

            <div class="indicator-item">
              <span class="indicator-circle" id="features-indicator" aria-label="Features progress"></span>
              <span>Features</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="audience-indicator" aria-label="Target Audience progress"></span>
              <span>Target Audience</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="settings-indicator" aria-label="App Settings progress"></span>
              <span>App Settings</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="notes-indicator" aria-label="Additional Notes progress"></span>
              <span>Additional Notes</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="nextButton" class="carousel-button-right" onclick="nextStep()" aria-label="Next step">
      <i class="fas fa-arrow-right"></i>
    </button>
    <button id="goButton" class="carousel-button-right generate-spec-button" onclick="generateSpecification()" style="display: none;" disabled aria-label="Generate specification">
      <i class="fas fa-rocket"></i>
    </button>
    <div id="loadingContainer" class="loading-container">
      <div class="loading-bar">
        <div id="loadingFill" class="loading-fill"></div>
      </div>
      <div id="loadingText" class="loading-text">0%</div>
    </div>
  </div>

  <script>
    const questions = [
      "What is the general purpose and idea of your app?",
      "Describe the typical workflow of a user using your app.",
      "What design elements are most important for your app?",
      "What key features do you want your app to have?",
      "Who is your target audience?",
      "Configure your app settings below.",
      "Any additional notes or requirements for your app?"
    ];

    const stepTitles = [
      "App Overview",
      "User Workflow",
      "Design",
      "Features",
      "Target Audience",
      "App Settings",
      "Additional Notes"
    ];

    const yesNoQuestions = [
      "Does your app require a user account system?",
      "Does your app use or integrate with AI features?",
      "Will your app be free to use?",
      "Does your app need to send notifications?",
      "Does your app need to work offline?",
      "Will your app support multiple languages?",
      "Does your app require integration with social media?",
      "Will your app collect user data for analytics?"
    ];

    const tips = [
      "Focus on the core problem your app solves and its unique value proposition.",
      "Break down the user journey into clear steps, from onboarding to key actions.",
      "Consider aspects like color scheme, typography, and user interface simplicity.",
      "List specific functionalities that make your app stand out, e.g., chat or payments.",
      "Define your audience by age, interests, or behaviors to tailor your app.",
      "Select settings that align with your app's goals and user needs.",
      "Include any extra details, like monetization plans or technical requirements."
    ];

    const exampleAnswers = [
      "My app, FitTrack, is a fitness and nutrition tracking platform designed to help users achieve their health goals. It allows users to log workouts, track meals, set fitness targets, and receive personalized recommendations based on their progress. The unique value is its AI-driven coaching that adapts to user habits and provides motivational nudges.",
      "A typical user starts by creating a profile and setting goals (e.g., weight loss or muscle gain). They log daily meals via a barcode scanner or manual input and record workouts by selecting exercises from a library. The app suggests meal plans and workout routines based on their progress. Users can review weekly reports to track trends and adjust goals.",
      "The app should have a clean, modern interface with a calming color palette (blues and greens). Large, bold typography ensures readability, and intuitive navigation with a bottom tab bar is key. Interactive charts for progress tracking and minimalistic icons enhance the user experience.",
      "Key features include: 1) AI-driven workout and meal suggestions, 2) Barcode scanner for food logging, 3) Social sharing to connect with friends, 4) Progress tracking with visual charts, 5) In-app reminders, and 6) Integration with wearables like Fitbit for real-time data.",
      "The target audience is health-conscious individuals aged 18-45, primarily fitness enthusiasts and beginners looking to improve their lifestyle. They are tech-savvy, use smartphones daily, and value convenience and personalization in their fitness journey.",
      "",
      "The app should support a freemium model with premium features like advanced analytics. It needs to comply with GDPR for user data privacy and should be optimized for both iOS and Android platforms."
    ];

    let currentStep = 0;
    const totalSteps = stepTitles.length;
    let textarea, stepTitle, stepQuestion, prevButton, nextButton, goButton, progressFill, charCount, yesNoContainer, tipText, exampleButton, errorMessage, loadingContainer, loadingFill, loadingText;
    const storageKey = "noCodeAnswers";
    let answers = {};
    let originalAnswer = "";
    const indicators = [
      "overview-indicator",
      "workflow-indicator",
      "design-indicator",
      "features-indicator",
      "audience-indicator",
      "settings-indicator",
      "notes-indicator"
    ];

    function generateContentFromAnswers(answers) {
      let content = "";
      content += "# App Specification\n\n";
      content += "## General Information\n\n";
      content += answers[0] ? `${answers[0]}\n\n` : "No general information provided.\n\n";
      content += "## User Flow\n\n";
      content += answers[1] ? `${answers[1]}\n\n` : "No user flow specified.\n\n";
      content += "## Visual Style Guidelines\n\n";
      content += answers[2] ? `${answers[2]}\n\n` : "No design elements specified.\n\n";
      content += "## Core Features\n\n";
      content += answers[3] ? `${answers[3].replace(/^\d+\)\s*/gm, "- ")}\n\n` : "No features specified.\n\n";
      content += "## Target Audience\n\n";
      content += answers[4] ? `${answers[4]}\n\n` : "No target audience specified.\n\n";
      content += "## Technical Requirements\n\n";
      content += yesNoQuestions.map((q, i) => `- ${q}: ${answers[`yesNo_${i}`] || "No"}`).join("\n") + "\n\n";
      content += "## Additional Notes\n\n";
      content += answers[6] ? `${answers[6]}\n` : "No additional notes provided.\n";
      return content;
    }

    function showExample() {
      if (currentStep < 5 || currentStep === 6) {
        originalAnswer = textarea.value;
        textarea.value = exampleAnswers[currentStep];
        charCount.textContent = `${textarea.value.length}/2500`;
      }
    }

    function restoreAnswer() {
      if (currentStep < 5 || currentStep === 6) {
        textarea.value = originalAnswer;
        charCount.textContent = `${textarea.value.length}/2500`;
      }
    }

    function updateUI() {
      stepTitle.textContent = stepTitles[currentStep];
      stepQuestion.textContent = questions[currentStep];
      tipText.innerHTML = tips[currentStep] + '<span class="close-tip" onclick="this.parentElement.style.display=\'none\'">×</span>';

      if (currentStep < 5 || currentStep === 6) {
        textarea.style.display = "block";
        charCount.style.display = "block";
        yesNoContainer.style.display = "none";
        exampleButton.style.display = "inline-flex";
        textarea.value = answers[currentStep] || "";
        charCount.textContent = `${textarea.value.length}/2500`;
      } else {
        textarea.style.display = "none";
        charCount.style.display = "none";
        yesNoContainer.style.display = "block";
        exampleButton.style.display = "none";
        const yesButtons = document.querySelectorAll(".yes-button");
        const noButtons = document.querySelectorAll(".no-button");
        yesNoQuestions.forEach((_, index) => {
          const yesButton = yesButtons[index];
          const noButton = noButtons[index];
          const value = answers[`yesNo_${index}`];
          yesButton.classList.toggle("active", value === "Yes");
          noButton.classList.toggle("active", value === "No");
          yesButton.setAttribute("aria-pressed", value === "Yes" ? "true" : "false");
          noButton.setAttribute("aria-pressed", value === "No" ? "true" : "false");
          yesButton.setAttribute("aria-label", value === "Yes" ? "Selected: Yes" : "Select Yes");
          noButton.setAttribute("aria-label", value === "No" ? "Selected: No" : "Select No");
        });
      }

      const progress = ((currentStep + 1) / totalSteps) * 100;
      progressFill.style.width = `${progress}%`;

      indicators.forEach((indicator, index) => {
        const element = document.getElementById(indicator);
        if (index < 5) {
          if (answers[index] && answers[index].trim()) {
            element.classList.add("active");
          } else {
            element.classList.remove("active");
          }
        } else if (index === 5) {
          const allYesNoAnswered = yesNoQuestions.every((_, i) => answers[`yesNo_${i}`]);
          if (allYesNoAnswered) {
            element.classList.add("active");
          } else {
            element.classList.remove("active");
          }
        } else {
          if (answers[6] && answers[6].trim()) {
            element.classList.add("active");
          } else {
            element.classList.remove("active");
          }
        }
      });

      prevButton.style.display = currentStep === 0 ? "none" : "flex";
      nextButton.style.display = currentStep === totalSteps - 1 ? "none" : "flex";
      goButton.style.display = currentStep === totalSteps - 1 ? "flex" : "none";
      loadingContainer.style.display = "none";

      const allRequiredAnswered = indicators.slice(0, 6).every((indicator) => {
        const element = document.getElementById(indicator);
        return element.classList.contains("active");
      });
      goButton.disabled = !allRequiredAnswered;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedAnswers = localStorage.getItem(storageKey);
      if (savedAnswers) {
        answers = JSON.parse(savedAnswers);
      }

      localStorage.removeItem("marketAnswers");
      localStorage.removeItem("currentMode");
      localStorage.setItem("currentMode", "nocode");

      textarea = document.getElementById("stepTextarea");
      stepTitle = document.getElementById("stepTitle");
      stepQuestion = document.getElementById("stepQuestion");
      prevButton = document.getElementById("prevButton");
      nextButton = document.getElementById("nextButton");
      goButton = document.getElementById("goButton");
      progressFill = document.getElementById("progressFill");
      charCount = document.getElementById("charCount");
      yesNoContainer = document.getElementById("yesNoContainer");
      tipText = document.getElementById("tipText");
      exampleButton = document.getElementById("exampleButton");
      errorMessage = document.getElementById("errorMessage");
      loadingContainer = document.getElementById("loadingContainer");
      loadingFill = document.getElementById("loadingFill");
      loadingText = document.getElementById("loadingText");

      updateUI();

      textarea.addEventListener("input", () => {
        answers[currentStep] = textarea.value;
        localStorage.setItem(storageKey, JSON.stringify(answers));
        charCount.textContent = `${textarea.value.length}/2500`;
        updateUI();
      });

      const yesButtons = document.querySelectorAll(".yes-button");
      const noButtons = document.querySelectorAll(".no-button");
      yesButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const questionIndex = button.getAttribute("data-question");
          const noButton = document.querySelector(`.no-button[data-question="${questionIndex}"]`);
          answers[`yesNo_${questionIndex}`] = "Yes";
          button.classList.add("active");
          noButton.classList.remove("active");
          button.setAttribute("aria-pressed", "true");
          noButton.setAttribute("aria-pressed", "false");
          button.setAttribute("aria-label", "Selected: Yes");
          noButton.setAttribute("aria-label", "Select No");
          localStorage.setItem(storageKey, JSON.stringify(answers));
          updateUI();
        });
      });

      noButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const questionIndex = button.getAttribute("data-question");
          const yesButton = document.querySelector(`.yes-button[data-question="${questionIndex}"]`);
          answers[`yesNo_${questionIndex}`] = "No";
          button.classList.add("active");
          yesButton.classList.remove("active");
          button.setAttribute("aria-pressed", "true");
          yesButton.setAttribute("aria-pressed", "false");
          button.setAttribute("aria-label", "Selected: No");
          yesButton.setAttribute("aria-label", "Select Yes");
          localStorage.setItem(storageKey, JSON.stringify(answers));
          updateUI();
        });
      });
    });

    window.prevStep = function() {
      if (currentStep > 0) {
        currentStep--;
        errorMessage.style.display = "none";
        updateUI();
      }
    };

    window.nextStep = function() {
      if (currentStep < 5) {
        const textareaValue = textarea.value.trim();
        if (!textareaValue) {
          errorMessage.textContent = "Please answer the current question before proceeding.";
          errorMessage.style.display = "block";
          return;
        }
        answers[currentStep] = textareaValue;
      } else if (currentStep === 5) {
        const allYesNoClicked = yesNoQuestions.every((_, i) => answers[`yesNo_${i}`]);
        if (!allYesNoClicked) {
          errorMessage.textContent = "Please answer all settings questions before proceeding.";
          errorMessage.style.display = "block";
          return;
        }
      } else {
        answers[currentStep] = textarea.value;
      }
      errorMessage.style.display = "none";
      localStorage.setItem(storageKey, JSON.stringify(answers));
      if (currentStep < totalSteps - 1) {
        currentStep++;
        updateUI();
      }
    };

    window.generateSpecification = async function() {
      const allOpenQuestionsAnswered = [0, 1, 2, 3, 4].every((i) => answers[i] && answers[i].trim());
      const allYesNoAnswered = yesNoQuestions.every((_, i) => answers[`yesNo_${i}`]);
      if (!allOpenQuestionsAnswered || !allYesNoAnswered) {
        errorMessage.textContent = "Please complete all required steps before generating the specification.";
        errorMessage.style.display = "block";
        return;
      }

      errorMessage.style.display = "none";
      goButton.style.display = "none";
      loadingContainer.style.display = "flex";

      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += 1;
        if (progress > 100) progress = 100;
        loadingFill.style.width = `${progress}%`;
        loadingText.textContent = `${progress}%`;
      }, 300);

      const rawContent = generateContentFromAnswers(answers);
      localStorage.setItem("rawContent", rawContent);
      localStorage.setItem(storageKey, JSON.stringify(answers));

      try {
        if (typeof window.generateSpecificationOriginal !== "function") {
          throw new Error("External script (processing-novice.js) failed to load or function is missing.");
        }
        await window.generateSpecificationOriginal();
      } catch (error) {
        console.error("Error calling API:", error);
        errorMessage.textContent = `Failed to generate specification: ${error.message}. Using raw content as fallback.`;
        errorMessage.style.display = "block";
        localStorage.setItem("generatedContent", rawContent);
        clearInterval(loadingInterval);
        loadingFill.style.width = "100%";
        loadingText.textContent = "100%";
        setTimeout(() => {
          window.location.href = "result-novice.html";
        }, 2000);
        return;
      } finally {
        clearInterval(loadingInterval);
        loadingFill.style.width = "100%";
        loadingText.textContent = "100%";
      }
    };
  </script>
