<body class="page-default nocode">
  <header class="thematic-header" role="banner">
    <div class="logo"><a href="index.html" aria-label="specifys.ai homepage">specifys.ai</a></div>
  </header>

  <div class="carousel-container">
    <button id="prevButton" class="carousel-button" onclick="prevStep()" aria-label="Previous step" style="display: none;">←</button>
    <div id="carouselContent" class="carousel-content">
      <div class="step-container">
        <h3 id="stepTitle" style="color: #00b4d8;">Workflow</h3>
        <p id="stepQuestion" class="question-label">Describe the typical workflow of a user using your app.</p>
        <textarea id="stepTextarea" class="step-textarea" maxlength="2500" placeholder="Enter your response here..." aria-label="Answer the current question"></textarea>
        <span id="charCount" class="char-count">0/2500</span>
        <div id="errorMessage" style="color: red; margin-top: 10px; display: none;" role="alert"></div>
        <div class="progress-container">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div class="discipline-indicators" role="group" aria-label="Progress indicators by category">
            <div class="indicator-item">
              <span class="indicator-circle" id="workflow-indicator" aria-label="User Workflow progress"></span>
              <span>User Workflow</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="design-indicator" aria-label="Design progress"></span>
              <span>Design</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="features-indicator" aria-label="Features progress"></span>
              <span>Features</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="target-audience-indicator" aria-label="Target Audience progress"></span>
              <span>Target Audience</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="technical-requirements-indicator" aria-label="Technical requirements progress"></span>
              <span>Technical</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="integrations-indicator" aria-label="Integrations progress"></span>
              <span>Integrations</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="monetization-indicator" aria-label="Monetization progress"></span>
              <span>Monetization</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="notifications-indicator" aria-label="Notifications progress"></span>
              <span>Notifications</span>
            </div>
            <div class="indicator-item">
              <span class="indicator-circle" id="authentication-indicator" aria-label="Authentication progress"></span>
              <span>Authentication</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-wrapper-right">
      <button id="nextButton" class="carousel-button" onclick="nextStep()" aria-label="Next step">→</button>
      <button id="goButton" class="carousel-button generate-spec-button" onclick="generateSpecification()" style="display: none;" disabled aria-label="Go to generate specification">Go</button>
      <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner-circle"></div>
      </div>
    </div>
  </div>

  <footer style="text-align: center; padding: 20px; color: #fff;">
    <a href="how.html" style="color: #fff; text-decoration: underline;" aria-label="Learn how specifys.ai works">How It Works</a>
  </footer>

  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="processing-novice.js"></script>
  <script>
    const questions = [
      "Describe the typical workflow of a user using your app.",
      "What design elements are most important for your app?",
      "What key features do you want your app to have?",
      "Who is your target audience?",
      "What technical requirements does your app need?",
      "What integrations should your app support?",
      "How do you plan to monetize your app?",
      "What notifications should your app send?",
      "What authentication methods will your app use?"
    ];

    const stepTitles = [
      "Workflow",
      "Design",
      "Features",
      "Target Audience",
      "Technical",
      "Integrations",
      "Monetization",
      "Notifications",
      "Authentication"
    ];

    let currentStep = 0;
    const totalSteps = questions.length;
    let textarea, stepTitle, stepQuestion, prevButton, nextButton, goButton, progressFill, charCount, loadingSpinner;
    const answers = JSON.parse(localStorage.getItem('processingAnswers')) || {};
    const indicators = [
      'workflow-indicator',
      'design-indicator',
      'features-indicator',
      'target-audience-indicator',
      'technical-requirements-indicator',
      'integrations-indicator',
      'monetization-indicator',
      'notifications-indicator',
      'authentication-indicator'
    ];

    function updateUI() {
      stepTitle.textContent = stepTitles[currentStep];
      stepQuestion.textContent = questions[currentStep];
      textarea.value = answers[currentStep] || '';
      charCount.textContent = `${textarea.value.length}/2500`;
      
      const progress = ((currentStep + 1) / totalSteps) * 100;
      progressFill.style.width = `${progress}%`;
      
      indicators.forEach((indicator, index) => {
        const element = document.getElementById(indicator);
        if (answers[index] && answers[index].trim()) {
          element.classList.add('active');
        } else {
          element.classList.remove('active');
        }
      });

      prevButton.style.display = currentStep === 0 ? 'none' : 'block';
      nextButton.style.display = currentStep === totalSteps - 1 ? 'none' : 'block';
      goButton.style.display = currentStep === totalSteps - 1 ? 'block' : 'none';
      loadingSpinner.style.display = 'none';

      const allIndicatorsGreen = indicators.every(indicator => {
        const element = document.getElementById(indicator);
        return element && element.classList.contains('active');
      });
      goButton.disabled = !allIndicatorsGreen;
    }

    document.addEventListener('DOMContentLoaded', () => {
      textarea = document.getElementById('stepTextarea');
      stepTitle = document.getElementById('stepTitle');
      stepQuestion = document.getElementById('stepQuestion');
      prevButton = document.getElementById('prevButton');
      nextButton = document.getElementById('nextButton');
      goButton = document.getElementById('goButton');
      progressFill = document.getElementById('progressFill');
      charCount = document.getElementById('charCount');
      loadingSpinner = document.getElementById('loadingSpinner');

      localStorage.setItem('currentMode', 'nocode');
      updateUI();

      textarea.addEventListener('input', () => {
        answers[currentStep] = textarea.value;
        localStorage.setItem('processingAnswers', JSON.stringify(answers));
        charCount.textContent = `${textarea.value.length}/2500`;
        
        const currentIndicator = document.getElementById(indicators[currentStep]);
        if (textarea.value.trim()) {
          currentIndicator.classList.add('active');
        } else {
          currentIndicator.classList.remove('active');
        }
        updateUI();
      });
    });

    window.prevStep = function() {
      if (currentStep > 0) {
        currentStep--;
        updateUI();
      }
    };

    window.nextStep = function() {
      const textareaValue = textarea.value.trim();
      const errorMessage = document.getElementById('errorMessage');
      
      if (!textareaValue) {
        errorMessage.textContent = 'Please answer the current question before proceeding.';
        errorMessage.style.display = 'block';
        return;
      }
      
      errorMessage.style.display = 'none';
      answers[currentStep] = textareaValue;
      localStorage.setItem('processingAnswers', JSON.stringify(answers));
      
      if (currentStep < totalSteps - 1) {
        currentStep++;
        updateUI();
      }
    };

    window.generateSpecification = function() {
      const answers = JSON.parse(localStorage.getItem('processingAnswers')) || {};
      const errorMessage = document.getElementById('errorMessage');
      
      if (Object.keys(answers).length < 9) {
        errorMessage.textContent = 'Please complete all steps before generating the specification.';
        errorMessage.style.display = 'block';
        return;
      }
      
      errorMessage.style.display = 'none';
      goButton.style.display = 'none';
      loadingSpinner.style.display = 'block';
      
      setTimeout(() => {
        if (typeof window.generateSpecificationOriginal === 'function') {
          window.generateSpecificationOriginal();
        } else {
          window.location.href = 'result-novice.html';
        }
      }, 2000);
    };

    async function generateSpecificationFromProcessingJs() {
      try {
        const formData = JSON.parse(localStorage.getItem('formData')) || {};
        const idea = formData.idea || 'Not provided';
        const topic = formData.topic || 'Not specified';
        const platform = formData.platform || 'Not specified';
        const currentMode = localStorage.getItem('currentMode') || 'developers';

        const answers = JSON.parse(localStorage.getItem('processingAnswers')) || {};
        let details = '';
        const steps = [
          { name: 'User Workflow', question: 'Describe the typical workflow of a user using your app.' },
          { name: 'Design', question: 'What design elements are most important for your app?' },
          { name: 'Features', question: 'What key features do you want your app to have?' },
          { name: 'Target Audience', question: 'Who is your target audience?' },
          { name: 'Technical Requirements', question: 'What technical requirements does your app need?' },
          { name: 'Integrations', question: 'What integrations should your app support?', type: 'yesno' },
          { name: 'Monetization', question: 'How do you plan to monetize your app?', type: 'yesno' },
          { name: 'Notifications', question: 'What notifications should your app send?', type: 'yesno' },
          { name: 'Authentication', question: 'What authentication methods will your app use?', type: 'yesno' },
        ];

        steps.forEach((step, index) => {
          const response = answers[index] || 'Not provided';
          if (step.type === 'yesno') {
            const enabled = response.toLowerCase().includes('yes');
            details += `${step.question}: ${enabled ? 'Yes' : 'No'}\n`;
            if (enabled) {
              details += `${step.name}: ${response}\n`;
            }
          } else {
            details += `${step.name}: ${response}\n`;
          }
        });

        const fullPrompt = `You are a professional product manager, UX architect, and market research expert.

Your task is to generate a clear, structured **Application Specification Document** based on a short description of an app idea, followed by general information about the app's topic/industry. The document should be tailored to the "${currentMode}" mode, where:
- For "developers" mode, provide a technical and detailed specification.
- For "nocode" mode, provide a simple, non-technical guide with a focus on user-friendly design and basic functionality.
- For "market" mode, emphasize market analysis and business potential.

The output should follow this structure, using simple headings without markdown symbols like ##:

Application Specification Document

General Information
**Topic**:  
**Platform**:  
**Title**: (Suggest a title based on the idea)
**General Idea**:  
**Mode**: ${currentMode}

Problem Statement  
(Describe the main problem the app solves.)

Core Features  
(Numbered list of the main features.)

User Flow  
(Simple step-by-step flow from onboarding to final use.)

Screens  
(List of all major screens.)

UI Components per Screen  
[Screen Name]  
- (UI elements for each screen)

Navigation Map  
(Which screen links to which)

Data Models  
1. **[Model Name]**  
- Fields: … (Skip technical details in nocode mode)

API Requirements / Storage Logic  
(Brief explanation of backend needs, storage, and authentication. Skip in nocode mode unless specified.)

Offline Mode  
- What data is available offline and how it syncs when back online. (Skip in nocode mode unless specified.)

User Scenarios  
1. **Scenario Name**  
- Description

Visual Guidelines / Style Tokens  
(Colors, layout, icons, visual feel.)

Design Guidelines  
(UX principles and interaction style.)

Technical Requirements  
(Platform, tools, frameworks. Keep simple in nocode mode.)

User Roles and Permissions  
(Who uses the app and what they can access. Keep simple in nocode mode.)

Notifications  
(Types of notifications and when they appear.)

Monetization Plan  
(Optional)

Legal Requirements  
(Privacy and compliance)

Roadmap & Phases  
1. Phase 1  
2. Phase 2  
3. Phase 3

Appendix  
- (Wireframes, competitor insights, optional features)

General Topic Information  
Provide general information about the app's topic/industry, including:  
- Similar applications: List a few similar apps (if any), along with their advantages and disadvantages according to users (if available).  
- Existing solutions: Describe other existing solutions in this field (if any).  
- Search volume: Provide search volume data for the topic over months or years (if available).  
- Social media hype: Describe the level of buzz or hype around this topic on social media platforms.  
- Additional statistics: Include market share, estimated revenue, trends, or other relevant statistics (if available).  
- Popular keywords: List popular keywords related to this topic.

Now, based on this structure, generate a full application specification document followed by general topic information for the following app idea:

**App Idea Details:**
Topic: ${topic}
Platform: ${platform}
General Idea: ${idea}
Details:
${details}`;

        const response = await fetch('https://worker1.shalom-cohen-111.workers.dev', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: fullPrompt }),
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(`API Error: ${data.error || 'Unknown error'}`);
        }

        const generatedContent = data.specification || 'No specification generated';
        localStorage.setItem('generatedContent', generatedContent);

        if (typeof confetti === 'function') {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
        }

        window.location.href = 'result-novice.html';
      } catch (err) {
        alert('Failed to generate specification: ' + err.message);
        const goButton = document.getElementById('goButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        if (goButton) goButton.disabled = false;
        if (loadingSpinner) loadingSpinner.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.generateSpecificationOriginal = generateSpecificationFromProcessingJs;
    });
  </script>

  <style>
