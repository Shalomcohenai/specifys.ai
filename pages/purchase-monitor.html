<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#000000">
    <title>Purchase System Monitor - Specifys.ai</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-dark: #1e293b;
            --bg-card: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header h1 i {
            color: var(--primary-color);
            margin-right: 10px;
        }

        .auto-refresh-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-on {
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-off {
            background: var(--danger-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-card-title {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-card-icon {
            font-size: 24px;
        }

        .stat-card-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-card-change {
            font-size: 12px;
            margin-top: 5px;
        }

        .stat-card-change.positive {
            color: var(--success-color);
        }

        .stat-card-change.negative {
            color: var(--danger-color);
        }

        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .events-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .event-item {
            padding: 15px;
            border-left: 4px solid var(--border-color);
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 6px 6px 0;
        }

        .event-item.success {
            border-left-color: var(--success-color);
        }

        .event-item.warning {
            border-left-color: var(--warning-color);
        }

        .event-item.error {
            border-left-color: var(--danger-color);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .event-type {
            font-weight: 600;
            font-size: 14px;
        }

        .event-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .event-details {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .event-icon {
            margin-right: 8px;
            font-size: 14px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th {
            text-align: left;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border-color);
        }

        .table td {
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid var(--border-color);
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .badge-info {
            background: rgba(37, 99, 235, 0.2);
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 32px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .events-container {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-bell"></i> Purchase System Monitor</h1>
        <div class="auto-refresh-controls">
            <span>
                <span class="status-indicator status-off" id="status-indicator"></span>
                <span id="status-text">Auto-refresh OFF</span>
            </span>
            <button class="btn btn-primary" id="toggle-auto-refresh">
                <i class="fas fa-play"></i> Start Monitoring
            </button>
            <button class="btn btn-success" id="manual-refresh">
                <i class="fas fa-sync-alt"></i> Refresh Now
            </button>
        </div>
    </div>

    <!-- Statistics -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-card-header">
                <div class="stat-card-title">Webhooks (24h)</div>
                <div class="stat-card-icon" style="color: var(--primary-color);">
                    <i class="fas fa-code-branch"></i>
                </div>
            </div>
            <div class="stat-card-value" id="stat-webhooks">0</div>
            <div class="stat-card-change" id="stat-webhooks-change"></div>
        </div>

        <div class="stat-card">
            <div class="stat-card-header">
                <div class="stat-card-title">Failed Webhooks</div>
                <div class="stat-card-icon" style="color: var(--danger-color);">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
            </div>
            <div class="stat-card-value" id="stat-failed">0</div>
            <div class="stat-card-change" id="stat-failed-change"></div>
        </div>

        <div class="stat-card">
            <div class="stat-card-header">
                <div class="stat-card-title">Pending Credits</div>
                <div class="stat-card-icon" style="color: var(--warning-color);">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            <div class="stat-card-value" id="stat-pending">0</div>
            <div class="stat-card-change" id="stat-pending-change"></div>
        </div>

        <div class="stat-card">
            <div class="stat-card-header">
                <div class="stat-card-title">Success Rate</div>
                <div class="stat-card-icon" style="color: var(--success-color);">
                    <i class="fas fa-chart-line"></i>
                </div>
            </div>
            <div class="stat-card-value" id="stat-success-rate">0%</div>
            <div class="stat-card-change" id="stat-success-rate-change"></div>
        </div>
    </div>

    <!-- Recent Webhook Events -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">
                <i class="fas fa-bolt"></i> Recent Webhook Events (Live)
            </div>
            <div class="filter-bar">
                <select class="filter-select" id="filter-event-type">
                    <option value="all">All Events</option>
                    <option value="order_created">Orders</option>
                    <option value="subscription_created">Subscriptions</option>
                    <option value="order_refunded">Refunds</option>
                    <option value="error">Errors Only</option>
                </select>
                <input type="text" class="search-input" id="search-events" placeholder="Search by user email or order ID...">
            </div>
        </div>
        <div class="events-container" id="recent-events-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <div style="margin-top: 15px;">Loading webhook events...</div>
            </div>
        </div>
    </div>

    <!-- Failed Transactions -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">
                <i class="fas fa-times-circle"></i> Failed Transactions
            </div>
            <button class="btn btn-danger" id="investigate-errors">
                <i class="fas fa-search"></i> Investigate
            </button>
        </div>
        <div id="failed-transactions-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <div style="margin-top: 15px;">Loading failed transactions...</div>
            </div>
        </div>
    </div>

    <!-- Pending Entitlements -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">
                <i class="fas fa-hourglass-half"></i> Pending Credits (Pre-Signup Purchases)
            </div>
        </div>
        <div id="pending-entitlements-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <div style="margin-top: 15px;">Loading pending entitlements...</div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    
    <script>
        // Firebase config will be loaded from assets/js/config.js
        // For now, use inline config
        const firebaseConfig = {
            apiKey: "AIzaSyB9hr0IWM4EREzkKDxBxYoYinV6LJXWXV4",
            authDomain: "specify-ai.firebaseapp.com",
            projectId: "specify-ai"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '/pages/auth.html';
            } else {
                init();
            }
        });

        let autoRefreshInterval = null;
        let refreshIntervalSeconds = 5;

        function init() {
            loadData();
            attachEventListeners();
        }

        function attachEventListeners() {
            document.getElementById('toggle-auto-refresh').addEventListener('click', toggleAutoRefresh);
            document.getElementById('manual-refresh').addEventListener('click', () => loadData(true));
            document.getElementById('investigate-errors').addEventListener('click', investigateErrors);
            document.getElementById('filter-event-type').addEventListener('change', () => loadData());
            document.getElementById('search-events').addEventListener('input', debounce(() => loadData(), 300));
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('toggle-auto-refresh');
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.innerHTML = '<i class="fas fa-play"></i> Start Monitoring';
                btn.className = 'btn btn-primary';
                indicator.className = 'status-indicator status-off';
                statusText.textContent = 'Auto-refresh OFF';
            } else {
                autoRefreshInterval = setInterval(() => loadData(true), refreshIntervalSeconds * 1000);
                btn.innerHTML = '<i class="fas fa-stop"></i> Stop Monitoring';
                btn.className = 'btn btn-danger';
                indicator.className = 'status-indicator status-on';
                statusText.textContent = `Auto-refresh ON (${refreshIntervalSeconds}s)`;
                loadData(true);
            }
        }

        async function loadData(silent = false) {
            if (!silent) {
                showLoading();
            }
            
            await Promise.all([
                loadStatistics(),
                loadRecentEvents(),
                loadFailedTransactions(),
                loadPendingEntitlements()
            ]);
            
            if (!silent) {
                hideLoading();
            }
        }

        async function loadStatistics() {
            try {
                // Last 24 hours
                const yesterday = new Date();
                yesterday.setHours(yesterday.getHours() - 24);

                // Get all webhook events
                const auditSnapshot = await db.collection('audit_logs')
                    .where('source', '==', 'lemon_webhook')
                    .where('created_at', '>=', yesterday)
                    .orderBy('created_at', 'desc')
                    .limit(1000)
                    .get();

                const events = auditSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                const totalWebhooks = events.length;
                const failedWebhooks = events.filter(e => 
                    e.action.includes('error') || 
                    e.action.includes('failed')
                ).length;
                const successRate = totalWebhooks > 0 
                    ? ((totalWebhooks - failedWebhooks) / totalWebhooks * 100).toFixed(1)
                    : 0;

                // Get pending entitlements
                const pendingSnapshot = await db.collection('pending_entitlements')
                    .where('claimed', '==', false)
                    .get();

                const pendingCount = pendingSnapshot.size;

                // Update UI
                document.getElementById('stat-webhooks').textContent = totalWebhooks;
                document.getElementById('stat-failed').textContent = failedWebhooks;
                document.getElementById('stat-pending').textContent = pendingCount;
                document.getElementById('stat-success-rate').textContent = successRate + '%';
                
                // Update change indicators
                updateChangeIndicator('stat-webhooks-change', totalWebhooks, null);
                updateChangeIndicator('stat-failed-change', failedWebhooks, null);
                updateChangeIndicator('stat-pending-change', pendingCount, null);
                updateChangeIndicator('stat-success-rate-change', successRate, null);

            } catch (error) {

            }
        }

        async function loadRecentEvents() {
            try {
                const filterType = document.getElementById('filter-event-type').value;
                const searchQuery = document.getElementById('search-events').value.toLowerCase();

                // Get recent events (last 24 hours)
                const yesterday = new Date();
                yesterday.setHours(yesterday.getHours() - 24);

                let query = db.collection('audit_logs')
                    .where('source', '==', 'lemon_webhook')
                    .where('created_at', '>=', yesterday)
                    .orderBy('created_at', 'desc')
                    .limit(50);

                const snapshot = await query.get();
                const events = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })).filter(event => {
                    // Filter by type
                    if (filterType !== 'all' && filterType !== 'error') {
                        if (!event.action.includes(filterType)) return false;
                    }
                    
                    // Filter by error
                    if (filterType === 'error') {
                        if (!event.action.includes('error') && !event.action.includes('failed')) {
                            return false;
                        }
                    }

                    // Search filter
                    if (searchQuery) {
                        const email = event.userId || '';
                        const eventId = event.event_id || '';
                        const searchable = (email + ' ' + eventId).toLowerCase();
                        if (!searchable.includes(searchQuery)) return false;
                    }

                    return true;
                });

                renderRecentEvents(events);

            } catch (error) {

                showError('recent-events-container', 'Failed to load webhook events');
            }
        }

        function renderRecentEvents(events) {
            const container = document.getElementById('recent-events-container');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <div style="font-size: 18px; margin-bottom: 10px;">No webhook events found</div>
                        <div style="font-size: 14px; color: var(--text-secondary);">
                            Events from the last 24 hours will appear here
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => {
                const timestamp = event.created_at ? event.created_at.toDate() : new Date();
                const timeStr = formatTimestamp(timestamp);
                
                let statusClass = 'success';
                let icon = 'check-circle';
                if (event.action.includes('error') || event.action.includes('failed')) {
                    statusClass = 'error';
                    icon = 'exclamation-circle';
                } else if (event.action.includes('pending')) {
                    statusClass = 'warning';
                    icon = 'clock';
                }

                return `
                    <div class="event-item ${statusClass}">
                        <div class="event-header">
                            <div class="event-type">
                                <i class="fas fa-${icon} event-icon"></i>
                                ${event.action || 'unknown'}
                            </div>
                            <div class="event-time">${timeStr}</div>
                        </div>
                        <div class="event-details">
                            ${event.userId ? `User: ${event.userId.substring(0, 20)}...` : 'No user'}
                            ${event.event_id ? ` â€¢ Event: ${event.event_id.substring(0, 20)}...` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function loadFailedTransactions() {
            try {
                const snapshot = await db.collection('audit_logs')
                    .where('source', '==', 'lemon_webhook')
                    .where('created_at', '>=', new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)) // Last 7 days
                    .orderBy('created_at', 'desc')
                    .limit(500)
                    .get();

                const failedEvents = snapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(event => 
                        event.action.includes('error') || 
                        event.action.includes('failed') ||
                        event.action.includes('grant_failed')
                    )
                    .slice(0, 10); // Show top 10

                renderFailedTransactions(failedEvents);

            } catch (error) {

                showError('failed-transactions-container', 'Failed to load failed transactions');
            }
        }

        function renderFailedTransactions(events) {
            const container = document.getElementById('failed-transactions-container');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <div style="font-size: 18px;">No failed transactions!</div>
                        <div style="font-size: 14px; color: var(--text-secondary);">All webhooks processed successfully</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Type</th>
                            <th>User</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events.map(event => {
                            const timestamp = event.created_at ? event.created_at.toDate() : new Date();
                            let errorMsg = 'Unknown error';
                            try {
                                if (event.payload_json) {
                                    const payload = JSON.parse(event.payload_json);
                                    errorMsg = payload.error || 'Processing error';
                                }
                            } catch (e) {
                                errorMsg = event.action;
                            }
                            return `
                                <tr>
                                    <td>${formatTimestamp(timestamp)}</td>
                                    <td><span class="badge badge-danger">Failed</span></td>
                                    <td>${event.userId || 'N/A'}</td>
                                    <td style="color: var(--danger-color);">${errorMsg.substring(0, 100)}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        async function loadPendingEntitlements() {
            try {
                const snapshot = await db.collection('pending_entitlements')
                    .where('claimed', '==', false)
                    .orderBy('created_at', 'desc')
                    .limit(20)
                    .get();

                const pending = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderPendingEntitlements(pending);

            } catch (error) {

                showError('pending-entitlements-container', 'Failed to load pending entitlements');
            }
        }

        function renderPendingEntitlements(pending) {
            const container = document.getElementById('pending-entitlements-container');
            
            if (pending.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <div style="font-size: 18px;">No pending entitlements</div>
                        <div style="font-size: 14px; color: var(--text-secondary);">All purchases have been claimed</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Created</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pending.map(item => {
                            const timestamp = item.created_at ? item.created_at.toDate() : new Date();
                            return `
                                <tr>
                                    <td>${item.email || 'N/A'}</td>
                                    <td>${formatTimestamp(timestamp)}</td>
                                    <td>${item.reason || 'Unknown'}</td>
                                    <td><span class="badge badge-warning">Pending</span></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function investigateErrors() {
            alert('This would open a detailed error investigation window. Coming soon!');
        }

        function updateChangeIndicator(elementId, currentValue, previousValue) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            if (previousValue === null) {
                element.textContent = '';
                return;
            }

            const change = currentValue - previousValue;
            if (change > 0) {
                element.textContent = `+${change} from last check`;
                element.className = 'stat-card-change positive';
            } else if (change < 0) {
                element.textContent = `${change} from last check`;
                element.className = 'stat-card-change negative';
            } else {
                element.textContent = 'No change';
                element.className = 'stat-card-change';
            }
        }

        function formatTimestamp(timestamp) {
            const now = new Date();
            const diffMs = now - timestamp;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        function showLoading() {
            // Loading states are already shown by default
        }

        function hideLoading() {
            // Data will replace loading states
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div style="font-size: 18px; color: var(--danger-color);">Error</div>
                    <div style="font-size: 14px; color: var(--text-secondary);">${message}</div>
                </div>
            `;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
