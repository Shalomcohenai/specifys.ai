<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=legacy-viewer.html">
    <title>Redirecting...</title>
    <script>
        // Get the ID from URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        
        // Redirect to legacy viewer
        if (id) {
            window.location.replace(`legacy-viewer.html?id=${id}`);
        } else {
            window.location.replace('profile.html');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
