<body class="page-default">
    <div class="test-system-container">
        <div class="test-system-content">
            <h1 class="test-system-title">Lemon Squeezy Test System</h1>
            <p class="test-system-subtitle">
                Test the complete payment flow: checkout, webhook, and counter update
            </p>

            <div class="counter-display">
                <div class="counter-label">Total Test Purchases</div>
                <div class="counter-value" id="counter-value">0</div>
            </div>

            <div class="button-grid" id="test-buttons">
                <button class="buy-button" data-product-key="single_spec" disabled>
                    Single Spec
                </button>
                <button class="buy-button" data-product-key="three_pack" disabled>
                    3-Pack Specs
                </button>
                <button class="buy-button" data-product-key="pro_monthly" disabled>
                    Pro Monthly
                </button>
                <button class="buy-button" data-product-key="pro_yearly" disabled>
                    Pro Yearly
                </button>
            </div>

            <div class="debug-section" id="debug-section" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0; font-size: 18px; color: #666;">Debug Logs</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="debug-btn copy-logs-btn" id="copy-logs-btn" onclick="copyLogs()">Copy Logs</button>
                        <button class="debug-toggle" id="debug-toggle" onclick="toggleDebug()">Hide Logs</button>
                    </div>
                </div>
                <div class="debug-logs" id="debug-logs"></div>
            </div>

            <div class="alert" id="alert">
                <div id="alert-message"></div>
            </div>

            <div class="auth-message" id="auth-message" style="display: none;">
                <p>Please <a href="/pages/auth.html">sign in</a> to test the purchase flow.</p>
            </div>
        </div>
    </div>
