    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVPm4-KYc7dLj0tEHA4Y08xW6k19i-3Gk",
            authDomain: "specifys-ai.firebaseapp.com",
            projectId: "specifys-ai",
            storageBucket: "specifys-ai.appspot.com",
            messagingSenderId: "1053889463441",
            appId: "1:1053889463441:web:e68008331f31c88b0f953e",
            measurementId: "G-RWBT69JCM7"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const authButtons = document.getElementById('auth-buttons');
        
        // Auth UI functions
        function updateAuthUI(user) {
            if (!authButtons) return;
            
            if (user) {
                // User is logged in
                const displayName = user.displayName || user.email.split('@')[0];
                const firstLetter = displayName.charAt(0).toUpperCase();
                
                authButtons.innerHTML = `
                    <a href="/pages/profile.html" class="user-info" style="text-decoration: none;">
                        <div class="user-avatar">${firstLetter}</div>
                        <span>${displayName}</span>
                    </a>
                `;
            } else {
                // User is not logged in
                authButtons.innerHTML = `
                    <button class="auth-btn" onclick="showLoginModal()">Login</button>
                `;
            }
        }
        
        // Global auth functions
        window.showLoginModal = function() {
            window.location.href = '/pages/auth.html';
        };
        
        window.showRegisterModal = function() {
            window.location.href = '/pages/auth.html';
        };
        
        window.logout = function() {
            auth.signOut()
                .then(() => {
                    console.log('Logged out successfully');
                })
                .catch(error => {
                    console.error('Error logging out:', error);
                });
        };
        
        // Listen to auth state changes
        auth.onAuthStateChanged((user) => {
            updateAuthUI(user);
        });
        
        // Initialize auth buttons with default state
        document.addEventListener('DOMContentLoaded', function() {
            if (authButtons && !authButtons.innerHTML.trim()) {
                authButtons.innerHTML = `
                    <button class="auth-btn login-btn">Login</button>
                `;
                
                const loginBtn = authButtons.querySelector('.login-btn');
                if (loginBtn) {
                    loginBtn.addEventListener('click', function(event) {
                        event.stopPropagation();
                        window.location.href = '/pages/auth.html';
                    });
                }
            }
        });
    </script>
