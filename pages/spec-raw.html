<script>
let currentSpecData = null;

// Get spec ID and status from URL
const urlParams = new URLSearchParams(window.location.search);
const specId = urlParams.get('id');
const status = urlParams.get('status');

console.log('üöÄ Raw Spec Viewer - Starting...');
console.log('üìã Spec ID:', specId);
console.log('üìã Status:', status);

document.addEventListener('DOMContentLoaded', function() {
    // Setup copy button
    document.getElementById('copyRawBtn').addEventListener('click', copyRawData);
    
    if (specId) {
        loadSpec(specId);
    } else if (status === 'generating') {
        generateNewSpec();
    } else {
        showError('No spec ID provided');
    }
});

async function loadSpec(specId) {
    try {
        console.log('üì° Loading spec:', specId);
        
        const response = await fetch(`http://localhost:10000/api/v2/spec/${specId}`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Spec loaded:', data);
        
        currentSpecData = data;
        displayRawData(data);
        
    } catch (error) {
        console.error('‚ùå Error loading spec:', error);
        showError(`Error loading spec: ${error.message}`);
    }
}

async function generateNewSpec() {
    try {
        console.log('üî® Starting spec generation...');
        
        // Get answers from localStorage
        const answers = JSON.parse(localStorage.getItem('specAnswers') || '{}');
        console.log('üìù Generating spec with answers:', answers);
        
        const response = await fetch('http://localhost:10000/api/v2/spec/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: 'demo-user',
                answers: answers,
                overview: 'Generating overview...',
                status: 'overview_ready'
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Spec created:', data.specId);
        
        // Start polling for updates
        pollSpecStatus(data.specId);
        
    } catch (error) {
        console.error('‚ùå Error generating spec:', error);
        showError(`Error generating spec: ${error.message}`);
    }
}

async function pollSpecStatus(specId) {
    let attempts = 0;
    const maxAttempts = 60; // 5 minutes with 5-second intervals
    
    const poll = async () => {
        attempts++;
        console.log(`üîç Checking spec status (attempt ${attempts}/${maxAttempts})...`);
        
        try {
            const response = await fetch(`http://localhost:10000/api/v2/spec/${specId}`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('üìä Current status:', data.status);
            
            // Check if all stages are ready
            if (data.status && 
                data.status.technical === 'ready' && 
                data.status.market === 'ready' &&
                data.status.overview === 'ready') {
                
                console.log('‚úÖ All stages complete!');
                currentSpecData = data;
                displayRawData(data);
                return;
            }
            
            // Continue polling if not complete and within limits
            if (attempts < maxAttempts) {
                setTimeout(poll, 5000); // Poll every 5 seconds
            } else {
                console.log('‚è∞ Polling timeout reached');
                showError('Specification generation timed out. Please try again.');
            }
            
        } catch (error) {
            console.error('‚ùå Error polling spec status:', error);
            if (attempts < maxAttempts) {
                setTimeout(poll, 5000);
            } else {
                showError(`Error polling spec status: ${error.message}`);
            }
        }
    };
    
    poll();
}

function displayRawData(data) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    
    // Display raw JSON
    document.getElementById('json-display').textContent = JSON.stringify(data, null, 2);
}

function showError(message) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').style.display = 'block';
    document.getElementById('error-message').textContent = message;
}

function retryLoad() {
    if (specId) {
        loadSpec(specId);
    } else if (status === 'generating') {
        generateNewSpec();
    }
}

function copyRawData() {
    if (!currentSpecData) {
        showCopyStatus('No data to copy', 'error');
        return;
    }
    
    const rawData = {
        url: window.location.href,
        timestamp: new Date().toISOString(),
        specData: currentSpecData
    };
    
    const textToCopy = `=== SPECIFICATION RAW DATA ===
URL: ${rawData.url}
Timestamp: ${rawData.timestamp}

=== RAW JSON DATA ===
${JSON.stringify(rawData.specData, null, 2)}`;
    
    navigator.clipboard.writeText(textToCopy).then(() => {
        showCopyStatus('‚úÖ Copied to clipboard!', 'success');
    }).catch(err => {
        console.error('Failed to copy:', err);
        showCopyStatus('‚ùå Copy failed', 'error');
    });
}

function showCopyStatus(message, type) {
    const statusEl = document.getElementById('copyStatus');
    statusEl.textContent = message;
    statusEl.className = `copy-status show ${type}`;
    
    setTimeout(() => {
        statusEl.className = 'copy-status';
    }, 3000);
}
</script>
