<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance - Specifys.ai</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .maintenance-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .maintenance-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .maintenance-container p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .status-list {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
        }
        
        .status-item i {
            margin-right: 10px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">Specifys<span style="color: #ff6b35;">.</span>AI</div>
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Site Under Maintenance</h1>
        <p>
            We're currently updating our systems to bring you an even better experience. 
            We'll be back shortly!
        </p>
        
        <div class="status-list">
            <div class="status-item">
                <i class="fas fa-server"></i>
                <span>Backend infrastructure being upgraded</span>
            </div>
            <div class="status-item">
                <i class="fas fa-credit-card"></i>
                <span>Payment system testing in progress</span>
            </div>
            <div class="status-item">
                <i class="fas fa-rocket"></i>
                <span>Performance optimizations being applied</span>
            </div>
        </div>
        
        <p style="margin-top: 40px; font-size: 14px; color: #999;">
            Estimated time: 30-60 minutes
        </p>
    </div>
</body>
</html>
