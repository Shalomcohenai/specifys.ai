<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Promptsy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-default">
  <header class="thematic-header">
    <div class="logo"><a href="index.html">Promptsy</a></div>
    <nav class="nav-links">
      <button onclick="window.location.href='register.html'" class="auth-button">Sign Up</button>
      <button onclick="window.location.href='login.html'" class="auth-button">Log In</button>
    </nav>
  </header>

  <div class="content-box login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="styled-button">Log In</button>
    <button style="margin-top: 10px; background: transparent; color: #23a6d5; border: 1px solid #23a6d5;" class="styled-button">Continue as Guest</button>
    <div class="footer-bar"></div>
  </div>
</body>
</html>
